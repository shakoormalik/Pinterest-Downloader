<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Media Downloader</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #e60023;
      margin-bottom: 20px;
    }
    
    p {
      color: #444;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      background-color: #e60023;
      color: white;
      padding: 12px 30px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #d50020;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pinterest Media Downloader</h1>
    <p>
      Welcome to the Pinterest Downloader! Our application lets you download images and videos from Pinterest with a single click.
      No account required, no watermarks, simple and fast.
    </p>
    <a href="pinterestDownloader.html" class="button">Launch Downloader</a>
  </div>
  
  <script>
    // Auto-redirect to the downloader after a short delay
    setTimeout(() => {
      window.location.href = 'pinterestDownloader.html';
    }, 1500);
  </script>
</body>
</html>
